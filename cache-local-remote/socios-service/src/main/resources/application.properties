server.port=8080

##### Database Configuration #####
spring.datasource.url=jdbc:mysql://localhost:3306/blockbuster
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop


##### Cache configuration #####
com.curso.spring.cache.enabled=false
com.curso.spring.cache.expiration=30000
com.curso.spring.cache.remote=false
com.curso.spring.cache.base-url=http://localhost:9000/api/cache

##### REST API Configuration #####
#springdoc.swagger-ui.path=/swagger-custom-ui.html

##### Logging Configuration #####
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug
